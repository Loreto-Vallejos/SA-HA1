<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=frontend/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternia - Redireccionando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #054060 0%, #043a52 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #daa520;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0;
        }
    </style>
    <script>
        // Redirección inmediata con JavaScript (fallback)
        window.location.href = 'frontend/index.html';
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>Cargando Eternia...</h1>
        <p>Si no eres redirigido, <a href="frontend/index.html" style="color: #daa520;">haz clic aquí</a></p>
    </div>
</body>
</html>
