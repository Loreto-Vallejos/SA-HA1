<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternia | Pago Seguro</title>

    <meta name="description" content="Pasarela de pago seguro - Eternia." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/pages/payment.css" />
</head>

<body>

    <main class="payment-page">
        <div class="container py-5">
            
            <!-- Logo -->
            <div class="text-center mb-5">
                <a href="../../index.html" class="d-inline-block">
                    <img src="../../assets/logo-eternia-azul.png" alt="Eternia" class="payment-logo" style="max-height: 80px; display: block; margin: 0 auto;">
                </a>
            </div>

            <!-- Progress Steps -->
            <div class="checkout-progress mb-5">
                <div class="progress-step completed">
                    <div class="step-number"><i class="fa-solid fa-check"></i></div>
                    <span class="step-label">Carrito</span>
                </div>
                <div class="progress-line active"></div>
                <div class="progress-step completed">
                    <div class="step-number"><i class="fa-solid fa-check"></i></div>
                    <span class="step-label">Datos</span>
                </div>
                <div class="progress-line active"></div>
                <div class="progress-step active">
                    <div class="step-number">3</div>
                    <span class="step-label">Pago</span>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                    <div class="step-number">4</div>
                    <span class="step-label">Confirmación</span>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    
                    <!-- Pasarela de Pago Simulada -->
                    <div class="payment-gateway">
                        <div class="gateway-header">
                            <img src="../../assets/logo-web-pay-plus.png" alt="WebPay Plus" class="webpay-logo">
                            <p>Pasarela de pago seguro</p>
                        </div>

                        <div class="payment-amount">
                            <span>Total a pagar</span>
                            <strong id="paymentTotal">$0</strong>
                        </div>

                        <!-- Método de Pago -->
                        <div class="payment-methods">
                            <h4>Selecciona tu método de pago</h4>
                            
                            <div class="method-options">
                                <label class="method-option active">
                                    <input type="radio" name="paymentMethod" value="credito" checked>
                                    <div class="method-content">
                                        <i class="fa-solid fa-credit-card"></i>
                                        <span>Tarjeta de Crédito</span>
                                    </div>
                                </label>
                                <label class="method-option">
                                    <input type="radio" name="paymentMethod" value="debito">
                                    <div class="method-content">
                                        <i class="fa-solid fa-building-columns"></i>
                                        <span>Tarjeta de Débito</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Formulario de Tarjeta -->
                        <form id="paymentForm" class="card-form">
                            <div class="form-group">
                                <label for="cardNumber">Número de Tarjeta</label>
                                <div class="card-input-wrapper">
                                    <input type="text" id="cardNumber" class="form-control" 
                                           placeholder="1234 5678 9012 3456" maxlength="19" required>
                                    <div class="card-icons">
                                        <i class="fa-brands fa-cc-visa"></i>
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cardName">Nombre en la Tarjeta</label>
                                <input type="text" id="cardName" class="form-control" 
                                       placeholder="Como aparece en la tarjeta" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="cardExpiry">Fecha de Vencimiento</label>
                                    <input type="text" id="cardExpiry" class="form-control" 
                                           placeholder="MM/AA" maxlength="5" required>
                                </div>
                                <div class="form-group">
                                    <label for="cardCVV">CVV</label>
                                    <input type="text" id="cardCVV" class="form-control" 
                                           placeholder="123" maxlength="4" required>
                                </div>
                            </div>

                            <!-- Cuotas (solo crédito) -->
                            <div class="form-group" id="cuotasGroup">
                                <label for="cuotas">Número de Cuotas</label>
                                <select id="cuotas" class="form-control">
                                    <option value="1">Sin cuotas (1 pago)</option>
                                    <option value="3">3 cuotas sin interés</option>
                                    <option value="6">6 cuotas sin interés</option>
                                    <option value="12">12 cuotas</option>
                                </select>
                            </div>

                            <div class="security-note">
                                <i class="fa-solid fa-lock"></i>
                                <span>Tu información está protegida con encriptación SSL de 256 bits</span>
                            </div>

                            <button type="submit" class="btn-pay" id="payBtn">
                                <i class="fa-solid fa-lock"></i>
                                Pagar <span id="btnPayAmount">$0</span>
                            </button>

                            <button type="button" class="btn-cancel" id="cancelBtn">
                                Cancelar y volver
                            </button>
                        </form>

                        <!-- Simulación de Procesamiento -->
                        <div id="processingPayment" class="processing-overlay" style="display: none;">
                            <div class="processing-content">
                                <div class="spinner"></div>
                                <h3>Procesando tu pago...</h3>
                                <p>Por favor no cierres esta ventana</p>
                            </div>
                        </div>
                    </div>

                    <!-- Info adicional -->
                    <div class="payment-info">
                        <div class="info-item">
                            <i class="fa-solid fa-shield-halved"></i>
                            <span>Pago 100% seguro</span>
                        </div>
                        <div class="info-item">
                            <i class="fa-solid fa-rotate-left"></i>
                            <span>Garantía de devolución</span>
                        </div>
                        <div class="info-item">
                            <i class="fa-solid fa-headset"></i>
                            <span>Soporte 24/7</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/components/navbar.js"></script>
    <script src="../../js/pages/payment.js"></script>
</body>

</html>
